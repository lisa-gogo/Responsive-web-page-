<!DOCTYPE html>
<html lang="en">
<head>

                <div class="dropdown" >

                        </div>
                        
                    </div>
                </div>
        <!--accessories -->

                    <button class="dropbtn">Accessories
                        <i class=' fa fa-caret-down'></i>
                    </button>

                    </div>
                </div>
        <!---experience -->
                <div class="dropdown">
                    <button class="dropbtn">Experience

                    </button>
                    <div class='dropdown-content'>
                        <div class='experience-row'>
                            <img class="experience1" src="/images/dropdown_image_3.webp" alt="experience1">

                    </div>
                </div>
            <!-- nav bar right -->
                <div class="navbar-right">
                    <div class="navbar-right-right">
                    <p class="sign-in">Sign in</p>

                    <img src="/images/shopping_bag_icon.png" alt="bag">

                </div>

            </div>
            
    
        </nav>

    <button class="top" onclick="topFunction()" id='myBtn' title='Go to top'>TOP</button>

        document.body.scrollTop = 0;
